<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 18px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 { color: #e11d48; }

    .glow {
      color: #ff2d75;
      text-shadow: 0 0 8px #ff2d75, 0 0 20px #ff8fc4;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #ff2d75; }
      to { text-shadow: 0 0 20px #ff8fc4; }
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn { background: #22c55e; color: white; }
    #noBtn {
      background: #ef4444;
      color: white;
      position: absolute;
      left: 120px;
    }

    .hidden { display: none; }

    .gifts {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 40px;
      cursor: pointer;
    }

    .result img { width: 120px; margin-top: 10px; }

    h2 { margin-top: 20px; }
  </style></head>
<body>  <audio id="music" loop>
    <source src="dooron-dooron.mp3" type="audio/mpeg">
  </audio>  <!-- STEP 1 -->  <div class="card" id="step1">
    <h1>Hey <span class="glow">Sanjh</span> üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üòù</button>
    </div>
    <p style="margin-top:20px">‚Äî Krish</p>
    <p style="font-size:13px">üéµ Music starts after Yes</p>
  </div>  <!-- STEP 2 -->  <div class="card hidden" id="step2">
    <h1>Yayyy ü•∞</h1>
    <p>Choose your gift üéÅ</p>
    <div class="gifts">
      <span onclick="showGift('chocolate')">üç´</span>
      <span onclick="showGift('teddy')">üß∏</span>
      <span onclick="showGift('flower')">üåπ</span>
    </div>
    <div class="result" id="result"></div>
    <h2 id="finalMsg"></h2>
  </div><script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const music = document.getElementById('music');

  noBtn.addEventListener('mouseover', () => {
    noBtn.style.left = Math.random() * 200 + 'px';
  });

  yesBtn.addEventListener('click', () => {
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
    music.play();
    typeMessage();
  });

  function showGift(type) {
    const r = document.getElementById('result');
    if (type === 'chocolate') r.innerHTML = '<img src="chocolate.png">';
    if (type === 'teddy') r.innerHTML = '<img src="teddy.png">';
    if (type === 'flower') r.innerHTML = '<img src="flower.png">';
    burstHearts();
  }

  function typeMessage() {
    const msg = document.getElementById('finalMsg');
    const text = 'I knew you would say YES ‚ù§Ô∏è Forever yours, Krish';
    let i = 0;
    msg.innerHTML = '';
    const t = setInterval(() => {
      msg.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(t);
    }, 40);
  }

  function burstHearts() {
    for (let i = 0; i < 15; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerHTML = '‚ù§Ô∏è';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }
</script></body>
</html>
